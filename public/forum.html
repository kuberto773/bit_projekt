<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 80px;
    }

    .comment {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Forum Page</h2>

  <!-- Comment Form -->
  <form id="commentForm" action="/forum/post" method="POST">
    <label for="comment">Post a Comment:</label><br>
    <textarea id="commentInput" name="comment" required></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Display Comments -->
  <div id="comments">
    <!-- Comments will be dynamically added here -->
  </div>

  <script>
    // Function to fetch and display comments
    async function fetchAndDisplayComments() {
      try {
        const response = await fetch('/forum/comments');
        const comments = await response.json();

        const commentsContainer = document.getElementById('comments');
        commentsContainer.innerHTML = '';

        comments.forEach(comment => {
          const commentElement = document.createElement('div');
          commentElement.classList.add('comment');
          commentElement.innerHTML = `<strong>${comment.author}:</strong> ${comment.text}`;
          commentsContainer.appendChild(commentElement);
        });
      } catch (error) {
        console.error(error);
      }
    }

    // Event listener for form submission
    document.getElementById('commentForm').addEventListener('submit', async function (event) {
      event.preventDefault();

      const commentInput = document.getElementById('commentInput').value;

      try {
        // Submit the comment to the server
        await fetch('/forum/post', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ comment: commentInput }),
        });

        // Fetch and display updated comments
        fetchAndDisplayComments();
      } catch (error) {
        console.error(error);
      }
    });

    // Fetch and display comments on page load
    fetchAndDisplayComments();
  </script>
</body>
</html>
